version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - '3000:3000'
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - HOST=0.0.0.0
      - PORT=3000
      - NODE_ENV=development
    healthcheck:
      test: [CMD, curl, -f, 'http://localhost:3000/api/healthz']
      interval: 30s
      timeout: 30s
      start_period: 5s
      retries: 3
